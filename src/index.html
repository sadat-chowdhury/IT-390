<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-200">
    
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-md text-center">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Welcome to Streamlog!</h1>
        <p class="text-gray-600 mb-6">Sign in to continue</p>
        
        <h2 class="text-2xl font-semibold text-gray-700 mb-6">Login</h2>
        
        <!-- This is the form to input email, pass-->

        <form action="" method="POST"> <!-- using post to send credential to server -->
            <div class="mb-4 text-left">
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:border-blue-500" placeholder="Enter your email" required>
            </div>

            <div class="mb-4 text-left">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:border-blue-500" placeholder="Enter your password" required>
            </div>

            <!-- the forget password button -->
            <div class="flex justify-between items-center text-sm text-gray-600 mb-4">
                <a href="" class="text-blue-500 hover:underline">Forgot password?</a>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Login</button>
        </form>

        <!-- this is the sign up link -->
        <p class="text-sm text-gray-600 mt-4">
            Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a>
        </p>
    </div>

</body>
</html>
